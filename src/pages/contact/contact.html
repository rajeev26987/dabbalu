<ion-header>
  <ion-navbar>
    <ion-title>
      Cart 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="cart-page-style">

  <div class="cart-item-style">
    <div class="cart-item-card">
      <ion-grid>
        <ion-row *ngFor="let citem of getCart()">
          <ion-col col-6 class="cart-description">
            <div>{{citem.item_name }}</div>
            <div [hidden]="citem.size==''">({{citem.size }})</div>
          </ion-col>
          <ion-col>
            <button ion-button outline small class="add-remove-cart-button"><p class="remove-from-cart" (click)="removeFromCart(citem.item,citem.item_name,citem.size)">-</p> <p class="cart-quant">{{citem.quant}}</p> <p class="add-to-cart" (click)="addToCart(citem)">+</p></button>
          </ion-col>
          <ion-col align-self-center class="cart-price">
            &#x20b9;{{citem.price * citem.quant }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div *ngIf="CartLength() > 0" class="cart-bill-style">
    <div class="cart-bill-card">
      <b>Bill Summary</b>
      <ion-grid>
        <ion-row>
          <ion-col class="cart-description">
            Item total
          </ion-col>
          <ion-col class="cart-price">
            &#x20b9;{{cartPrice()}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="cart-description">
            Tax
          </ion-col>
          <ion-col class="cart-price">
            &#x20b9;{{taxOnCart()}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="cart-description">
            Delivery Charges
          </ion-col>
          <ion-col class="cart-price">
            &#x20b9;{{delieveryChargeOnCart()}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="cart-description">
            <b>To Pay</b>
          </ion-col>
          <ion-col class="cart-price">
            <b>&#x20b9;{{cartPriceTotal()}}</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    </div>


</ion-content>
