<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon [class.item-non-veg]="p_veg==0" [class.item-veg]="p_veg==1" ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon>

      {{myItemName}}
    </ion-title>
    <ion-buttons end>  <button  ion-button   small (click)="  dismiss()"><ion-icon name="close" (click)="dismiss()"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of itemList">
      <ion-col col-6 align-self-center>
        {{item.size}}
      </ion-col>
      <ion-col>
        <button class="add-cart-button" [hidden]="item.quant > 0" ion-button outline small (click)="addToCart(item)">Add</button>
        <button class="add-remove-cart-button" [hidden]="item.quant <= 0" ion-button outline icon-end small><p class="remove-from-cart" (click)="removeFromCart(item.item,item.size)">-</p> <p class="cart-quant">{{item.quant}}</p>   <p class="add-to-cart" (click)="addToCart(item)">+</p></button>
      </ion-col>
      <ion-col class="cart-price" align-self-center>
        {{"â‚¹" + item.price}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
