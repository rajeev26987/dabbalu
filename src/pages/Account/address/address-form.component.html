<form [formGroup]="addressForm" (ngSubmit)="logForm()">
  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Zip Code</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>City</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>State</ion-label>
    <ion-input type="text" formControlName="title"></ion-input>
  </ion-item>
  <button ion-button type="submit" [disabled]="!addressForm.valid">Submit</button>
</form>
