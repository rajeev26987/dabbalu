<ion-header>

  <ion-navbar>
    <ion-title>{{myItemName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of itemList">
      <ion-col col-6 align-self-center>
        {{item.size}}
      </ion-col>
      <ion-col>
        <button [disabled]="maxItemReached()" class="add-cart-button" [hidden]="item.quant > 0" ion-button outline small (click)="addToThali(item)">Add</button>
        <button class="add-remove-cart-button" [hidden]="item.quant <= 0" ion-button outline icon-end small><p class="remove-from-cart" (click)="removeFromThali(item.item,item.size)">-</p> <p class="cart-quant">{{item.quant}}</p>   <p  class="add-to-cart" [class.disable-add]="maxItemReached()" (click)="addToThali(item)">+</p></button>
      </ion-col>
      <ion-col class="cart-price" align-self-center>
        {{"â‚¹" + item.price}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
