  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title><ion-icon (click)="  dismiss()" name="arrow-back"></ion-icon> {{menu_type_str}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>

  <div class="choose-menu-card">

    <div *ngIf="menuInitialized() == 0 || menuInitialized() == 3">
      <div class="choose-menu-header">
        Initializing menu..
      </div>
    </div>
    <div *ngIf="menuInitialized() == 2">
      <div class="choose-menu-header">
        <p (click)="iniMenuItem()">Refresh</p>
      </div>
    </div>
    <div *ngIf="menuInitialized() == 1">
      <ion-row>
        <ion-col *ngFor="let item of getMenuWithType(get_curr_sel_day())" col-6>
          <ion-card class="card-background-page">
            <img src="{{item.icon}}" />
          </ion-card>
          <div class="card-title">{{item.item_name}}</div>
          <div class="card-subtitle">{{item.note}}</div>
          <div class="row">
            <div class="col col-50 card-price">&#x20b9;{{item.price}}</div>
            <div [hidden]="item.type =='a'" class="col col-50">
              <button [disabled]="maxItemReached()"  [hidden]="cartQuantityForThaliItem(item.item) > 0" ion-button outline small (click)="openSetQuantModal(item.item, item.item_name, item.price, item.type)" class="add-cart-button">Add</button>
              <button [hidden]="cartQuantityForThaliItem(item.item) <= 0" (click)="openSetQuantModal(item.item, item.item_name, item.price, item.type)" class="add-remove-cart-button" ion-button outline small><p class="remove-from-cart">-</p> <p class="cart-quant">{{cartQuantityForThaliItem(item.item)}}</p>   <p [class.disable-add]="maxItemReached()"  class="add-to-cart">+</p></button>
            </div>
            <div [hidden]="item.type !='a'" class="col col-50">
              <button [disabled]="maxItemReached()"  [hidden]="cartQuantityForThaliItem(item.item) > 0" ion-button outline small (click)="addToThali(item.item, item.item_name, item.price,1,'', item.type)" class="add-cart-button">Add</button>
              <button [hidden]="cartQuantityForThaliItem(item.item) <= 0" class="add-remove-cart-button" ion-button outline small><p (click)="removeFromThali(item.item,'')" class="remove-from-cart">-</p> <p class="cart-quant">{{cartQuantityForThaliItem(item.item)}}</p>   <p [class.disable-add]="maxItemReached()"  (click)="addToThali(item.item, item.item_name, item.price,1,'', item.type)" class="add-to-cart">+</p></button>
            </div>
          </div>

        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
